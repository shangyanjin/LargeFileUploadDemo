<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大文件分片上传示例</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8" x-data="uploadHandler()">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">大文件分片上传示例</h1>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">选择文件:</label>
            <input type="file" 
                   @change="handleFileSelect" 
                   class="w-full px-3 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <template x-if="file">
            <div class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">文件名: <span x-text="file.name" class="font-medium"></span></p>
                    <p class="text-sm text-gray-600">大小: <span x-text="formatFileSize(file.size)" class="font-medium"></span></p>
                </div>

                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <div>
                            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                                上传进度
                            </span>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-semibold inline-block text-blue-600">
                                <span x-text="Math.round(progress)"></span>%
                            </span>
                        </div>
                    </div>
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                        <div :style="'width: ' + progress + '%'" 
                             class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 transition-all duration-300">
                        </div>
                    </div>
                </div>

                <div class="flex justify-between">
                    <button @click="startUpload" 
                            :disabled="uploading"
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        开始上传
                    </button>
                    <button @click="cancelUpload" 
                            x-show="uploading"
                            class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                        取消上传
                    </button>
                </div>

                <div x-show="uploadStatus" 
                     :class="{'text-green-500': uploadStatus === 'success', 'text-red-500': uploadStatus === 'error'}"
                     class="mt-4 text-center font-medium">
                    <span x-text="statusMessage"></span>
                </div>
            </div>
        </template>
    </div>

    <script>
        function uploadHandler() {
            return {
                file: null,
                chunkSize: 1024 * 1024 * 2, // 2MB chunks
                chunks: [],
                currentChunk: 0,
                progress: 0,
                uploading: false,
                uploadStatus: '',
                statusMessage: '',
                fileHash: '',
                controller: null,

                handleFileSelect(e) {
                    this.file = e.target.files[0];
                    this.progress = 0;
                    this.uploadStatus = '';
                    this.statusMessage = '';
                },

                async calculateHash() {
                    const spark = new SparkMD5.ArrayBuffer();
                    const reader = new FileReader();
                    const file = this.file;
                    const chunkSize = 2097152; // 2MB
                    const chunks = Math.ceil(file.size / chunkSize);
                    let currentChunk = 0;

                    return new Promise((resolve, reject) => {
                        reader.onload = (e) => {
                            spark.append(e.target.result);
                            currentChunk++;

                            if (currentChunk < chunks) {
                                loadNext();
                            } else {
                                resolve(spark.end());
                            }
                        };

                        reader.onerror = reject;

                        function loadNext() {
                            const start = currentChunk * chunkSize;
                            const end = Math.min(start + chunkSize, file.size);
                            reader.readAsArrayBuffer(file.slice(start, end));
                        }

                        loadNext();
                    });
                },

                async startUpload() {
                    if (!this.file) return;

                    this.uploading = true;
                    this.progress = 0;
                    this.uploadStatus = '';
                    this.statusMessage = '';
                    this.controller = new AbortController();

                    try {
                        // 计算文件 hash
                        this.fileHash = await this.calculateHash();
                        
                        const totalChunks = Math.ceil(this.file.size / this.chunkSize);

                        // 检查已上传的块
                        const response = await axios.get(`http://localhost:8080/upload/chunk/check`, {
                            params: {
                                hash: this.fileHash
                            }
                        });

                        const chunks = new Set(response.data.chunks);
                        this.progress = (chunks.size / totalChunks) * 100;

                        // 上传缺失的块
                        for (let i = 0; i < totalChunks; i++) {
                            if (chunks.has(i)) continue;

                            const start = i * this.chunkSize;
                            const end = Math.min(start + this.chunkSize, this.file.size);
                            const chunk = this.file.slice(start, end);

                            const formData = new FormData();
                            formData.append('chunk', chunk);
                            formData.append('index', i);
                            formData.append('hash', this.fileHash);
                            formData.append('name', this.file.name);
                            formData.append('total', totalChunks);

                            const response = await axios.post('http://localhost:8080/upload/chunk/add', formData, {
                                signal: this.controller.signal,
                                onUploadProgress: (progressEvent) => {
                                    const chunkProgress = (progressEvent.loaded / progressEvent.total);
                                    this.progress = ((chunks.size + chunkProgress) / totalChunks) * 100;
                                }
                            });

                            chunks.add(i);

                            // 如果服务器返回已合并完成
                            if (response.data.merged) {
                                this.uploadStatus = 'success';
                                this.statusMessage = '文件上传并合并成功！';
                                return;
                            }
                        }

                        // 如果没有提前返回，说明出现了问题
                        this.uploadStatus = 'error';
                        this.statusMessage = '文件上传失败，请重试';
                    } catch (error) {
                        if (error.name === 'AbortError') {
                            this.uploadStatus = 'error';
                            this.statusMessage = '上传已取消';
                        } else {
                            this.uploadStatus = 'error';
                            this.statusMessage = '上传失败：' + error.message;
                        }
                    } finally {
                        this.uploading = false;
                    }
                },

                cancelUpload() {
                    if (this.controller) {
                        this.controller.abort();
                    }
                },

                formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                }
            }
        }
    </script>
</body>
</html>
